<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    /**
     * 일곱 난쟁이 키의 합이 100을 넘지 않는 자연수이며,
     * 아홉 난쟁이의 키는 모두 다르며, 가능한 정답이 여러 가지인 경우에는 
     * 아무거나 출력한다.
     * 입력된 순서대로 난쟁이의 키를 출력한다.
     * */
    function solution(arr) {
      const sum = arr.reduce((prevVal, currentVal) => prevVal + currentVal, 0);
      const CORRECT_NUM = 100;
      let liarIndex = [];

      for (let i = 0; i < arr.length; i++) {
        for (let j = i + 1; j < arr.length; j++) {
          if (sum - (arr[i] + arr[j]) === CORRECT_NUM) {
            liarIndex = [i, j];
            break;
          }
        }
      }
      
      return arr.filter((_, i) => !liarIndex.includes(i));
    }

    const arr = [20, 7, 23, 19, 10, 15, 25, 8, 13];
    console.log('solution', solution(arr));
  </script>
</body>
</html>
