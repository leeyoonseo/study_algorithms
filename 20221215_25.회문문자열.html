   * 단, 대소문자 구문은 안함
   * */
function solution(str) {
  // 2.
  const lowerStr = str.toLowerCase();
  const reversStr = Array.from(lowerStr).reverse().join('');
  return lowerStr === reversStr ? 'YES' : 'NO';
