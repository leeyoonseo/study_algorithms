<script>
  /**
   * 문자와 숫자가 섞여있는 문자열이 주어지면
   * 그 중 숫자만 추출하여 그 순서대로 자연수를 만든다
   * 만약 'tge0a1h205er'에서 숫자만 추출하면 01205이고
   * 이것으로 자연수를 만들면 1205가 된다.
   * */
function solution(str) {
  // 3.
  let answer = 0;
  for (let x of str) {
    if (!isNaN(x)) answer = answer * 10 + Number(x);
  }

  return answer;
  
  // 2.
  // let answer ='';
  
  // for(let x of str) {

  // }
  
  // return parseInt(answer);

  // 1.
  // let s = str.replace(/[^0-9]/g, '');
  // return Math.round(s);
} 

const str = 'g0en2T0s8eSoft';
console.log('solution', solution(str));
</script>
