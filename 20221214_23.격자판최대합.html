  /**
   * N * N의 격자판이 주어지면 각 행의 합,
   * 각 열의 합, 두 대각선의 합 중 가장 큰 합을 출력
   * */
function solution(arr) {
  let answer = 0;
  let lineSum1 = 0;
  let lineSum2 = 0;
  let crossSum1 = 0;
  let crossSum2 = 0;

  for (let i = 0; i < arr.length; i++) {
    lineSum1 = 0;
    lineSum2 = 0;
    crossSum1 += arr[i][i];
    crossSum2 += arr[i][arr.length - i - 1];

    for (let j = 0; j < arr.length; j++) {
      lineSum1 += arr[i][j];
      lineSum2 += arr[j][i];
    }

    answer = Math.max(answer, lineSum1, lineSum2, crossSum1, crossSum2);
  }
  return answer;
