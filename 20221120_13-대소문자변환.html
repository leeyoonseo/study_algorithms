<body>
  <script>
    /**
     * 대소문자 변환
    */

    function solution(str) {
      // 1.
      // return Array.from(str).map(s => {
      //   return s === s.toUpperCase() ? s.toLowerCase() : s.toUpperCase()
      // }).join('');

      // 2.
      let answer = '';
      for(let s of str) {
        if (s === s.toUpperCase()) {
          answer += s.toLowerCase();
        } else {
          answer += s.toUpperCase();
        }
      }
      return answer;
    }
    
    const str = 'StuDY';
    console.log('solution', solution(str));
  </script>
</body>
