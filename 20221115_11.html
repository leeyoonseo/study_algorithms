  <script>
    /**
     * 한개의 문자열을 입력받아 해당 문자열에 알파벳 대문자가 몇개
     * 있는지 알아내는 프로그램을 작성하세요.
     * 첫줄에 문자열. 문자열 길이는 100을 넘지않음
    */

    function solution(str) {
      // 1.
      // return str.replace(/[A-Z]/g, '0').split('0').length - 1;
      
      // 2.
      // const answer = str.match(/[A-Z]/g); 
      // return answer ? answer.length : 0;

      // 3.
      // let answer = 0;
      // for (let x of str) {
      //   if (x === x.toUpperCase()) answer++;
      // }
      // return answer;

      // 4. 아스키코드 사용 (그냥 이런게 있다는 것..ㅎㅎ)
      let answer = 0;
      for (let x of str) {
        // charCodeAt = 아스키코드
        // 대문자: 65~90
        // 소문자: 97~122
        const asc = x.charCodeAt();
        if (asc >= 65 && asc <= 90) answer++;
      }
      return answer;
    }
    
    const str = 'KoreaTimeGood';
    console.log('solution', solution(str));
  </script>
