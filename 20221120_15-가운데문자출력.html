<body>
  <script>
    /**
     * 가운데 문자 출력
     * 소문자로 된 단어가 입력되면 그 단어의 가운데 문자를 출력
     * 단 단어의 길이가 짝수일 경우 가운데 2개의 문자 출력
     */

    function solution(str) {
      // 1.
      let halfLengthIndex = Math.ceil(str.length / 2) - 1;
      let sliceNum = str.length % 2 === 0 ? 2 : 1;
      return str.slice(halfLengthIndex, halfLengthIndex + sliceNum);
    }
    
    const str = 'study';
    console.log('solution', solution(str));
  </script>
