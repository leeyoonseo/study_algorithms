<body>
  <script>
    /**
     * A를 #으로
     * 대문자로 이루어진 영어단어가 입력되면 단어에 포함된 
     * 'A'를 모두 '#'으로 바꾸어 출력하는 프로그램을 작성하세요.
    */

    function solution(value) {
      // 1.
      // return value.replace(/A/g, '#');
      
      // 2.
      let answer = '';
      for (let x of value) {
        answer += x === 'A' ? '#' : x;
      }

      return answer;
    }

    console.log('solution', solution('BANANA'));
  </script>
</body>
