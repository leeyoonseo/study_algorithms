<body>
  
<script>
function solution(unsorted) {
  let startIndex = 0; 
  let endIndex = unsorted.length - 1;
  const output = unsorted
    .sort((a, b) => a - b)
    .map((_, i) => {
      return (i % 2 === 0) 
        ? unsorted[endIndex--] 
        : unsorted[startIndex++];
    });
  
  return output;
}

const arr = [5, 2, 7, 8, -2, 25, 25];
console.log('solution', solution(arr));
</script>
