<script>
  /**
   * 회문문자(25번 참고) = 팰린드롬
   * */
function solution(str) {
  let answer = 'YES';
  let s = str.toLowerCase().replace(/[^a-z]/g, '');
  let reverseS = s.split('').reverse().join('');

  if (s !== reverseS) return 'NO';

  return answer;
}

console.log('solution', solution(str));
</script>
