   * 만약 235와 1234가 동시에 답이 될 수 있다면 1234를 답으로 출력
   * */

function solution(arr) {
  // 3.
  let answer = Number.MIN_SAFE_INTEGER;
  let max = Number.MIN_SAFE_INTEGER;

  for (let x of arr) {
    let sum = x.toString().split('').reduce((acc, cur) => Number(acc) + Number(cur));
    if (sum > max) {
      max = sum;
      answer = x;
    } else if (sum === max && x > answer) {
      answer = x;
    }
  }

  return answer;
