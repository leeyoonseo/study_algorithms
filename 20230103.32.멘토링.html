<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
  
<script>
  /**
   * 현수네 반 선생님은 반 학생들의 수학점수를 향상시키기 위해 멘토링 시스템을 만들려고 합니다.
   * 멘토링은 멘토(도와주는 학생)와 멘티(도움을 받는 학생)가 한 짝이 되어 멘토가 멘티의 
   * 수학공부를 도와주는 것입니다.
   * 선생님은 M 번의 수학테스트 등수를 가지고 멘토와 멘티를 정합니다.
   * 만약 A 학생이 멘토이고, B 학생이 멘티가 되는 짝이 되었다면, 
   * A 학생은 M 번의 수학 테스트에서 모두 B 학생보다 등수가 앞서야합니다.
   * M번의 수학성적이 주어지면 멘토와 멘티가 되는 짝을 만들 수 있는 경우가 
   * 총 몇가지 인지 출력하는 프로그램을 만드시오
   * */

  function solution(arr) {
    let answer = 0;
    let m = arr.length; // arr의 길이만큼 = 3
    let n = arr[0].length; // arr의 0번째 길이만큼 = 4
  
    for (let i = 1; i <= n; i++) { // 1 ~ 4까지
      for(let j = 1; j <= n; j++) { // 1 ~ 4까지
        let count = 0;

        for (let k = 0; k < m; k++) { // 0 ~ 3까지
          let pi = 0;
          let pj = 0;

          for (let s = 0; s < n; s++) { // 0 ~ 4까지
            if (arr[k][s] === i) { // arr[0][0] = 3 / i = 1
              pi = s; 
            }
            if (arr[k][s] === j) { // arr[0][0] = 3 / j = 1
              pj = s;
            }
          }

          if (pi < pj) count++;
        }

        if (count === m) { // 3번 카운트되면
          answer++;
        }
      }
    }
    return answer;
  } 

  // 3번이 1등, 4번이 2등, 1번이 3등, 2번이 4등
  const arr = [
    [3, 4, 1, 2], 
    [4, 3, 2, 1], 
    [3, 1, 4, 2],
  ]; // 3
  console.log('solution', solution(arr));
</script>
</body>
