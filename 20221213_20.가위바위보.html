<body>
  
<script>
  /**
   * A, B 두사람이 가위바위보 총 N번의 게임을 하여 A가 이기면 A 출력,
   * B가 이기면 B 출력 비기면 D 출력
   * 가위 1, 바위 2, 보 3
   * */
function solution(arrA, arrB) {
  // 2.
  let answer = '';
  for (let i = 0; i < arrA.length; i++) {
    const a = arrA[i];
    const b = arrB[i];

    if (a === b) answer += 'D';
    else if (a === 1 & b === 3) answer += 'A';
    else if (a === 2 & b === 1) answer += 'A';
    else if (a === 3 & b === 2) answer += 'A';
    else answer += 'B';
  }
  return answer;


  // 1.
  // return arrA.map((a, i) => {
  //   const b = arrB[i];
  //   if (a === b) return 'D';

  //   if (a === 1 && b === 3) return 'A';
  //   if (a === 3 && b === 1) return 'B';
    
  //   if (a - b > 0) {
  //     return 'A';
  //   } else {
  //     return 'B';
  //   }
  // });
} 

const arrA = [2, 3, 3, 1, 3];
const arrB = [1, 1, 2, 2, 3];
console.log('solution', solution(arrA, arrB));
</script>
</body>
</html>
